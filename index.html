<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List Tractor</title>
   <!--<link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.1.14/index.min.css" rel="stylesheet">-->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-400 font-sans" >
        <div class="bg-white mt-8">
    <h1 class="text-gray-500 text-5xl font-semibold text-center ">Bucket List Tracker</h1>
    
    <!--create bucket list here-->
    <section class="flex flex-col items-center mt-8">
        <h1 class="text-3xl text-gray-800 text-semifold mb-5">Add to Bucket List</h1>
        <input type="text" placeholder="What do you want to achieve?" id="achieve"
        class="border-2 border-indigo-800 rounded-lg w-64 mb-4 p-2"/>
        <select  class="border-2 border-indigo-800 rounded-lg w-64  mb-4 p-2" id="category">
            <option value="skills">Skills</option>
            <option value="health">Health</option>
            <option value="project">Projects</option>
            <option value="selfcare">SelfCare</option>
        </select>
        <input type="date" placeholder="Date"  id="target-date"
        class="border-2 border-indigo-800 rounded-lg w-64  mb-4 p-2"/>
        <button type="button"  onclick="addItem()"
        class="border-2 border-indigo-800 rounded-lg w-64  mb-4 p-2 bg-gradient-to-r from-pink-500 to-blue-600 text-white">AddItem</button>
    </section>
    <!--Progress bar-->
    <section class="flex flex-col items-center mt-8">
        <h1 class="text-3xl text-gray-800 font-semifold">Progress</h1>
        <div class="w-64 bg-gray-300 h-4 rounded-lg mb-4 mt-3">
            <div class="bg-gradient-to-r from-indigo-500 to-blue-400 w-64 h-4 rounded-lg"
            style="width: 20%;" id="progress">

            </div>
        </div>
        <p>Completed:<span id="complete-count">0</span>/<span id="total-count">0</span></p>
    </section>
    <!--Filter section-->
    <section class="mt-8">
        <h1 class="text-3xl text-gray-800 font-fold text-center">Filter</h1>
        <div class="flex gap-3 justify-center mt-4">
        <label >
            <input type="radio" name="filter" value="All" checked  onclick="filterItems('All')">
            All
        </label>
          <label>
            <input type="radio"  name="filter" value="Skills" onclick="filterItems('skills')">
            Skills
        </label>
          <label>
            <input type="radio"  name="filter" value="Workout" onclick="filterItems('health')">
          Health
        </label>
          <label>
            <input type="radio"  name="filter" value="Projects"  onclick="filterItems('project')">
            Projects
        </label>
          <label>
            <input type="radio"  name="filter" value="SelfCare" onclick="filterItems('selfcare')">
          SelfCare
        </label>
        </div>
    </section>
    <!--display bucket list here-->
    <section>
      <h1 class="text-3xl text-gray-800 font-semifold text-center mt-4">Your Bucket List</h1>
        <ul id="displayList">
            <!---dynamically content added here-->
        </ul>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
